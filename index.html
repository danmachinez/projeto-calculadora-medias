<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
		<title>Calculadora de Medias</title>
	</head>
	<body>
		<div class="container">
			<header>
				<img src="./images/logo.png" alt="capelo e diploma" />
				<h1>Calculadora de Medias</h1>
			</header>
			<form id="form-atividade">
				<input type="text" id="nome-atividade" placeholder="Nome da atividade" required/>
				<input type="number" id="nota-atividade" placeholder="Nota da atividade" min="0" max="10" required/>
				<button type="submit">Adicionar +</button>
			</form>
			<table cellspacing="0">
				<thead>
					<tr>
						<th>Nome da Atividade</th>
						<th>Nota da Atividade</th>
						<th>Acima da media?</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot>
					<tr>
						<td>Media final</td>
						<td id="media-final-valor">---</td>
						<td id="media-final-resultado"><span class="resultado aprovado">---</span></td>
					</tr>
				</tfoot>
			</table>
		</div>
        <script src="./main.js"></script>
	</body>
</html>
